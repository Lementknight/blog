baseURL: https://calebaguirreleon.com/
languageCode: en-us
title: Caleb Aguirre-Leon
theme: PaperMod
description: "Caleb Aguirre-Leon's website"

# Suppress raw HTML warning
ignoreLogs: ['warning-goldmark-raw-html']

# Image processing for consistent GitHub Pages rendering
imaging:
  quality: 90
  resampleFilter: "lanczos"
  anchor: "smart"


params:
  profileMode:
    enabled: true
    title: "<Title>" # optional default will be site title
    subtitle: "Welcome to my website ðŸ‘‹" # optional
    imageUrl: "/images/profile.jpg" # optional
