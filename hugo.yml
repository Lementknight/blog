baseURL: https://calebaguirreleon.com/
languageCode: en-us
title: Caleb Aguirre-Leon
theme: PaperMod
description: "Caleb Aguirre-Leon's website"

# Suppress raw HTML warning
ignoreLogs: ['warning-goldmark-raw-html']

# Image processing for highest quality output
imaging:
  quality: 99              # Maximum quality (99% is the highest supported)
  resampleFilter: "lanczos" # Best quality resampling
  anchor: "smart"
  # Additional format settings for better compression
  formats:
    - webp              # Modern format with better compression
    - jpg               # Fallback format
  # Ensure high quality for profile images
  exif:
    includeFields: ""   # Remove EXIF data to reduce file size
    excludeFields: "GPS.*"

params:
  # Uncomment to completely disable image processing
  bypassImageProcessing: true
  
  profileMode:
    enabled: true
    title: "<Title>" # optional default will be site title
    subtitle: "Welcome to my website ðŸ‘‹  \n Below you can find links to my GitHub Page, my personal music, and my email"
    imageUrl: "/images/profile.jpeg" # Static image - no compression
    imageTitle: "Caleb looking over to his left in front of a brick wall" # optional
    imageWidth: 300 # custom size
    imageHeight: 200 # custom size

  socialIcons: # optional
    - name: "GitHub"
      url: "https://github.com/Lementknight"
    - name: "Spotify"
      url: "https://open.spotify.com/artist/0Yp9pw7RNhxOuKz5l1dPXQ?si=zYxG1ahTT9CeSVGFf8S2pA"
    - name: "email"
      url: "mailto:calebaguirreleon@gmail.com"

menu:
  main:
    - name: Archive
      url: /archive/
      weight: 3
    - identifier: About Me
      name: About Me
      url: /aboutme/
      weight: 1
    - identifier: Blog
      name: Blog
      url: /posts/
